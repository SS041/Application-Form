<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Application for permission to date my daughter</h1>
    <p><strong>Note: </strong>Form is to be completed at least 21 days prior to date</p>
    <form>
        <fieldset>
            <p>Personal Details</p>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter name here">
            <br>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" placeholder="Enter address here">
            <br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Enter email here">
            <br>
            <label for="pnumber">Phone Number: </label>
            <input type="text" id="pnumber" name="pnumber" placeholder="Enter 10 digit number">
            <br>
            <label for="iq">IQ: </label>
            <input type="text" id="iq" name="iq" placeholder="Enter IQ here">
            <p>Gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male </label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female </label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other </label>
            <br>
            <br>
            <label for="date">Date of Proposed Outing: </label>
            <input type="date" id="date" name="date" value="mm/dd/yyyy" min="2000-10-01" max="2022-09-13">
        </fieldset>
        <fieldset>
            <p>Check All That Apply</p>
            <input type="checkbox" id="tatoo" name="tatoo" value="tatoo">
            <label for="tatoo">I have tatoos and/or piercings</label>
            <br>
            <input type="checkbox" id="two" name="two" value="two">
            <label for="two">I am more that 2 years old than my daughter</label>
            <br>
            <input type="checkbox" id="panel" name="panel" value="panel">
            <label for="panel">I own a panel van or V8 ute</label>
            <br>
            <input type="checkbox" id="fulltime" name="fulltime" value="fulltime">
            <label for="fulltime">I work full-time</label>
            <br>
            <input type="checkbox" id="rich" name="rich" value="rich">
            <label for="rich">My parents are rich</label>
            <br>
            <input type="checkbox" id="location" name="location" value="location">
            <label for="location">Is the date at a well lit public location</label>
        </fieldset>
        <fieldset>
            <label for="political">Political persuasion</label>
            <select name="political" id="political">
                <option value="left">Left Wing</option>
                <option value="right">Right Wing</option>
                <option value="conservative">conservative</option>
            </select>
            <label for="education">Education Level Completed</label>
            <select name="education" id="education">
                <option value="university">University/College</option>
                <option value="high">High School</option>
                <option value="none">None</option>
            </select>
        </fieldset>
        <fieldset>
            <p>Essay Section</p>
            <label for="reason">In 50 words or more explain why you want to date my daughter</label>
            <br>
            <br>
            <textarea id="reason" name="reason" rows="5" cols="50">Enter Text Here</textarea>
            <br>
            <br>
            <label for="contact">Please upload contact details for 2 reference</label>
            <br>
            <textarea id="contact" name="contact" rows="5" cols="50">Enter Text Here</textarea>
            <br>
            <label>Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here: </label>
            <input type="file" name="file">
        </fieldset>
        <button>Send your application</button>
    </form>
</body>

</html>
